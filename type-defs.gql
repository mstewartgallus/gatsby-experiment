type MarkdownRemark implements Node {
  frontmatter: Frontmatter
}

type Frontmatter {
  title: String
  description: String
  date: Date @dateformat
  notice: [String!]
  tags: [String!]
  places: [String!]
}

type Post implements Node {
  next: Post
  previous: Post
  date: Date! @dateformat
  category: String!
  slug: String!
  title: String!
  html: String!
  notice: [String!]!
  tags: [String!]!
  places: [String!]!
}