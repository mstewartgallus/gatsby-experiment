type SiteSiteMetadata {
  title: String
  description: String
  siteUrl: String
}

type Mdx implements Node {
  frontmatter: Frontmatter
}

type Frontmatter {
  title: String
  description: String
  date: Date @dateformat
  notice: [String!]
  tags: [String!]
  places: [String!]
}

type MdxContent {
  contentFilePath: String!
}

type PoemContent {
  body: [[[String!]!]!]!
}

union Content = MdxContent | PoemContent

type Metadata {
  date: Date! @dateformat
  category: String!
  slug: String!
  title: String!
  notice: [String!]!
  tags: [String!]!
  places: [String!]!
}

type Post implements Node {
  id: ID!
  next: Post
  previous: Post
  date: Date! @dateformat @proxy(from: "metadata.date")
  metadata: Metadata!
  content: Content!
}
